<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sikshapedia - login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
</head>
<body>

    <div class="loginWrap ">
        <!--- left panel start-->
        <div class="d-flex loginSide">
            <div class="logincon">
                <img src="assets/img/sikshapedia.png" alt="" class="logo">
                <div class="loginBox">
                    <h2>User Login</h2>
                    <p class="text-white">Sign in to Sikshapedia Sales Portal </p>
                    <form id="login_form" name="login_form" action="">
                        <div class="form-gorup mb-3">
                            <input type="text" id="email" name="email" class="form-control loginField" placeholder="Enter Email">
                        </div>
                        <div class="form-gorup mb-3">
                            <input type="password" id="password" name="password" class="form-control loginField" placeholder="Password">
                        </div>
                        <div class="d-flex flex-md-row flex-sm-column justify-content-between align-items-center">
                            <div>
                                <button class="btn btn-primary loginBtn" type="button" id="emp_login">Login</button>
                            </div>
                            <!--<div><a href="" class="linkWhite">Forget password ?</a></div>-->
                        </div>
                    </form>
                </div>
            </div>   

        </div>
        <!--- left panel start-->

        <!--- right panel start-->
        <div class=" loginRight "> 
            <div class=""><img src="assets/img/siksh_icon.png" alt="" class="logoIcon"></div>
            <div><img src="assets/img/login_right.png" alt=""  class="loginrightImg"></div>

          
           
        </div>
         <!--- right panel end-->

    </div>
    
</body>
</html>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>

<script>

    $(document).on("click","#emp_login",function(){
		
		var email = $("#email").val();
		var password = $("#password").val();
		
        $.ajax({
            url:"https://sikshapedia.pmitcolleges.org/vault/api/login", 
            data: { email:email,password:password},
            dataType:'json',
            method: "POST",
            success: function(data) {
				localStorage.setItem("hasToken", data.access_token);
                swal({
					title: "Wow!",
					text: "Good to Have you Back !",
					type: "success"
				}, function() {
					window.location = "userDashboard.html";
				});
            },
            error: function(data) {
                swal("Failed", "Login Failed!", "error");
            },

            
        });

    })
</script>
